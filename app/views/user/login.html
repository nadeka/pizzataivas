{% extends "base.html" %}
{% block content %}

<h3>{{message}}</h3>

<h1>Kirjaudu sisään</h1> 

<form method="POST" action="/kirjaudu">
    <div class="form-group">
        <label for="username" class="control-label">Käyttäjätunnus</label>
        <input type="text" class="form-control" id="username" name='username'
               value="{{username}}" placeholder="Käyttäjätunnus">
    </div>  

    <div class="form-group">
        <label for="password" class="control-label">Salasana</label>
        <input type="password" class="form-control" id="password" 
               name='password' placeholder="Salasana">
    </div>          

    <div class="form-group">
        <button type="submit" class="btn btn-success">Kirjaudu</button>
    </div>
</form>
{% endblock %}
